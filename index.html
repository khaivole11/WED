<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Dashboard</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/toast.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-cube"></i>
          <span>IoT Dashboard</span>
        </div>
        
        <div class="nav-menu">
          <a href="#dashboard" class="nav-link active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Tổng quan</span>
          </a>
          <a href="#attendance-stats" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Thống kê</span>
          </a>
          <a href="#devices" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Lớp học</span>
          </a>
          <a href="#device-control" class="nav-link">
            <i class="fas fa-cogs"></i>
            <span>Điều khiển</span>
          </a>
        </div>
        
        <div class="nav-user">
          <div class="user-menu">
            <div class="user-avatar">
              <img src="https://ui-avatars.com/api/?name=User&background=3498db&color=fff" alt="User" id="userAvatar">
            </div>
            <div class="user-info">
              <span class="user-name" id="userName">Debug User</span>
              <span class="user-role" id="userRole">Admin</span>
            </div>
          </div>
          
          <button class="btn btn-icon nav-toggle" id="navToggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
    
    <!-- Page Container -->
    <main id="pageContainer" class="page-container">
      <!-- Pages sẽ được render động ở đây -->
    </main>
    
    <!-- Modal Container -->
    <div id="modalContainer"></div>
  </div>
  
  <!-- JavaScript Files -->
  <!-- External Libraries (phải load trước) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  
  <!-- Core -->
  <script src="js/core/Router.js"></script>
  <script src="js/core/BasePage.js"></script>
  
  <!-- Utils -->
  <script src="js/utils/ToastManager.js"></script>
  
  <!-- Services (sau khi external libs đã load) -->
  <script src="js/services/FirebaseService.js"></script>
  <script src="js/services/MqttService.js"></script>
  
  <!-- Pages -->
  <script src="js/pages/DashboardPage.js"></script>
  <script src="js/pages/AttendanceStatsPage.js"></script>
  <script src="js/pages/DevicesPage.js"></script>
  <script src="js/pages/DeviceControlPage.js"></script>
  
  <!-- App Initialization (cuối cùng) -->
  <script src="js/app.js"></script>
</body>
</html>
