<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Dashboard</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-cube"></i>
          <span>IoT Dashboard</span>
        </div>
        
        <div class="nav-menu">
          <a href="#dashboard" class="nav-link active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Tổng quan</span>
          </a>
          <a href="#attendance-stats" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Thống kê</span>
          </a>
          <a href="#devices" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Lớp học</span>
          </a>
        </div>
        
        <div class="nav-user">
          <div class="user-menu">
            <div class="user-avatar">
              <img src="https://ui-avatars.com/api/?name=User&background=3498db&color=fff" alt="User" id="userAvatar">
            </div>
            <div class="user-info">
              <span class="user-name" id="userName">Debug User</span>
              <span class="user-role" id="userRole">Admin</span>
            </div>
          </div>
          
          <button class="btn btn-icon nav-toggle" id="navToggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
    
    <!-- Page Container -->
    <main id="pageContainer" class="page-container">
      <!-- Pages sẽ được render động ở đây -->
    </main>
    
    <!-- Modal Container -->
    <div id="modalContainer"></div>
  </div>
  
  <!-- JavaScript Files -->
  <!-- Core -->
  <script src="js/core/Router.js"></script>
  <script src="js/core/BasePage.js"></script>
  
  <!-- Utils -->
  <script src="js/utils/ToastManager.js"></script>
  
  <!-- Pages -->
  <script src="js/pages/DashboardPage.js"></script>
  <script src="js/pages/AttendanceStatsPage.js"></script>
  <script src="js/pages/DevicesPage.js"></script>
  
  <script>
    // App Initialization
    class App {
      constructor() {
        this.router = null;
        this.init();
      }
      
      async init() {
        // Khởi tạo router
        this.router = new Router();
        window.router = this.router;
        
        // Đăng ký routes TRƯỚC khi xử lý route đầu tiên
        this.registerRoutes();
        
        // Bây giờ mới xử lý route đầu tiên
        const initialRoute = window.location.hash || '#dashboard';
        this.router.handleRoute(initialRoute);
        
        // Setup navbar events
        this.setupNavbar();
        
        // Setup auth listener
        this.setupAuthListener();
        
        // Force show navbar for debug
        const navbar = document.getElementById('navbar');
        navbar.classList.add('show');
        this.updateUserInfo({
          name: 'Debug User',
          role: 'Admin',
          avatar: 'https://ui-avatars.com/api/?name=Debug+User&background=007bff&color=fff'
        });
      }
      
      registerRoutes() {
        // Dashboard page (default)
        this.router.register('#dashboard', {
          component: DashboardPage,
          title: 'Tổng quan',
          auth: false
        });
        
        // Default route
        this.router.register('', {
          component: DashboardPage,
          title: 'Tổng quan',
          auth: false
        });
        
        // Attendance Statistics page
        this.router.register('#attendance-stats', {
          component: AttendanceStatsPage,
          title: 'Thống kê điểm danh',
          auth: false
        });
        
        // Devices page (renamed to Classes)
        this.router.register('#devices', {
          component: DevicesPage,
          title: 'Lớp học',
          auth: false  // Temporarily disable auth for debug
        });
        
        // 404 page
        this.router.register('#404', {
          component: class extends BasePage {
            async getContent() {
              return `
                <div style="text-align: center; padding: 100px 20px;">
                  <h1 style="font-size: 4rem; color: #e74c3c;">404</h1>
                  <h2>Trang không tìm thấy</h2>
                  <p>Trang bạn đang tìm kiếm không tồn tại.</p>
                  <button class="btn btn-primary" onclick="window.router.navigate('#dashboard')">Về Dashboard</button>
                </div>
              `;
            }
          },
          title: '404 - Not Found',
          auth: false
        });
      }
      
      setupNavbar() {
        const navbar = document.getElementById('navbar');
        const navToggle = document.getElementById('navToggle');
        
        // Mobile nav toggle
        if (navToggle) {
          navToggle.addEventListener('click', () => {
            navbar.classList.toggle('mobile-open');
          });
        }
      }
      
      setupAuthListener() {
        // Simplified - no auth listeners needed for debug mode
      }
      
      updateUserInfo(user) {
        const userName = document.getElementById('userName');
        const userRole = document.getElementById('userRole');
        const userAvatar = document.getElementById('userAvatar');
        
        if (userName) userName.textContent = user.name;
        if (userRole) userRole.textContent = user.role;
        if (userAvatar) userAvatar.src = user.avatar;
      }
    }
    
    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      window.app = new App();
    });
  </script>
</body>
</html>
